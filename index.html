<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Matthias Witte">
  <title>Fruktoseintoleranz Tabelle</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>





  <style>
    .good {
      color: #2B803E;
    }
    .middle {
      color: #F3BF52;
    }
    .bad {
      color: #CC3829;
    }
    .hidden {
      display: none;
    }
    th {
      white-space: nowrap;
    }
    body {

    }
     h1 {
      font-size: 1.5rem;
    }

    .sort .order {
      display: none;
    }
    .sort.asc .order.fa-angle-down {
      display: inline-block;
    }
    .sort.desc .order.fa-angle-up {
      display: inline-block;
    }
  </style>

</head>
<body contenteditable="false">


<div id="food">
  <h1>Fruktoseinteroleranz Tabelle</h1>
  <input class="search form-control" placeholder="Filter nach Produktname" />

  <table style="width: 100%;" class="table table-responsive-sm table-striped" cellspacing="0" cellpadding="0" border="0">
    <thead class="thead-light">
    <tr>
      <th class="sort asc" data-sort="name">
        Produkt <i class="order fas fa-angle-down"></i> <i class="order fas fa-angle-up"></i>
      </th>
      <th class="sort" data-sort="kp">
        KP <i class="order fas fa-angle-down"></i> <i class="order fas fa-angle-up"></i>
      </th>
      <th class="sort" data-sort="de">
        DE <i class="order fas fa-angle-down"></i> <i class="order fas fa-angle-up"></i>
      </th>
      <th>
        <span class="font-weight-light">FRU</span>
      </th>
      <th>
        <span class="font-weight-light">GLU</span>
      </th>
      <th>
        <span class="font-weight-light">F/G</span>
      </th>
    </tr>
    </thead>
    <tbody class="list">
    <!--{{#items}}-->
      <tr>
        <td class="name">{{name}}</td>
        <td class="kp" data-kp="{{kp}}">
          {{#kpGood}}
            <i class="fas fa-lg fa-thumbs-up good"></i>
          {{/kpGood}}
          {{#kpMedium}}
            <i title="0" class="fas fa-lg fa-thumbs-down middle" data-fa-transform="rotate-90"></i>
          {{/kpMedium}}
          {{#kpBad}}
            <i class="fas fa-lg fa-thumbs-down bad"></i>
          {{/kpBad}}
        </td>
        <td class="de" data-de="{{de}}">
          {{#deGood}}
          <i class="fas fa-lg fa-thumbs-up good"></i>
          {{/deGood}}
          {{#deMedium}}
          <i title="0" class="fas fa-lg fa-thumbs-down middle" data-fa-transform="rotate-90"></i>
          {{/deMedium}}
          {{#deBad}}
          <i class="fas fa-lg fa-thumbs-down bad"></i>
          {{/deBad}}
        </td>
        <td>{{fru}}</td>
        <td>{{glu}}</td>
        <td>{{fg}}</td>
      </tr>
    <!--{{/items}}-->

    </tbody>
  </table>
</div>
